<!DOCTYPE html>

  <body>
    <!-- div para centrar el contenedor-->     
    <div class="caja">
      <!-- INICIO: login-->    
      <div class="centrado"  id="login" > 
        <input class="user" type="" id="user" placeholder="usuario">
        <button class="btn "id="btnIngresar"> ingresar </button>
      </div>
      <!-- PRIMERO: contenido de la primera pantalla, el div botones muestra el input entrada para el mensaje y clave para los
      desplazamientos y los botones cifrar y descifrar-->    
      <div id="botones" class="hide" >
        <textarea class="textarea" id="entrada"></textarea>  
        <div class="botoness">
          <input class="uno stclave" type="" id="saltos" placeholder=" clave de cifrado">
          <button class="dos space"></button>
          <button class="uno" id="btnCifrar"> cifrar </button>
          <button class="uno" id="btnDescifrar"> descifrar </button>
        </div>
      </div>
      <!-- SEGUNDO: el div resultado muestra el mensaje cifrado/descifrado y el boton volver a intentar-->
      <div id="resultado" class="hide">
        <textarea class="textarea" id="pantalla"></textarea>
        <div class="around" >
          <button class="uno" id="btnVolverIntentar1">Volver a intentar</button>
          <button class="tres space"></button>
          <button class="uno" id="btnEnviar">Enviar</button>
        </div>
      </div>
      <!-- TERCERA: mensaje enviado-->
      <div id="enviado" class="hide centrado">
          <img  class="imagen" src="imagenes/logo.png">        
          <button id="btnVolverIntentar2">Volver a intentar</button>
      </div> 
      <!-- ERROR: cuando no ingreso un usuario valido o error en el mensaje -->
      <div class="hide centrado"  id="error" >    
        <img  class="imagen" src="imagenes/error.png">
        <button id="btnVolverIntentar3">Volver a intentar</button>
      </div>
    </div>  
    <script src="index.js" type="module"></script>
  </body>
